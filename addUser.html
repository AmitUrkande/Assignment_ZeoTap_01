<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=divice-widdth, initial-scale=1.0">
<title>Add User - Rule Engine</title>
<style>
	body{
		font-family: Arial, sans-serif;
		background-color: #f4f4f4;
		padding: 20px;
	}
	form{
		background: #ffffff;
		padding: 15px;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0,0,0,0.1);
	}
	input, button{
		padding: 8px;
		margin: 5px;
		display: block;
		width: 100%;
	}
	button{
		background-color: #5cb85c;
		color: white;
		border: none;
	}
</style>
</head>
<body>
	<h2>Add User</h2>
	<form action="/api/users" method="post">
		<label>Name:</label><input type="text" name="name" required><br>
		<label>Age:</label><input type="number" name="age" required><br>
		<label>Department:</label><input type="text" name="department" required><br>
		<label>Income:</label><input type="number" name="income" required><br>
		<label>Spend:</label><input type="number" name="spend" required><br>
		<button type="submit">Add User</button>
	</form>
</body>
</html>
